name: urfu_brs_bot

networks:
  urfu_brs_bot:
    external: true

services:
  brs_tg_bot:
    build:
      context: ./BrsTgBot
      dockerfile: ./Dockerfile
    restart: always
    container_name: brs_tg_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
    ports:
      - "8080:8080"
    networks:
      - urfu_brs_bot
  brs_user_service:
    build:
      context: ./UserService
      dockerfile: ./Dockerfile
    restart: always
    container_name: brs_user_service
    ports:
      - "8082:8082"
    networks:
      - urfu_brs_bot